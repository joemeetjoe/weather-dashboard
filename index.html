<!-- setting the doctype, language, and making the neccesary links to bootsttrap, stylesheets -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    
    <title >Weather Dashboard</title>
</head>
<!-- body of the document, all classes will be using bootstrap to set 
the css stylings in this document. please see bootstrap docs for different css stylings -->
<body class = "bg-info bg-gradient">
    <!-- header -->
    <header class = "d-flex justify-content-center bg-dark bg-gradient text-white shadow-sm">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- main -->
    <main class = "d-flex space-between">
        <!-- set the city portion to an aside and put the one day and 5 days into their
        own div to push them away from this section -->
        <div id = "city-search-aside" class = "d-flex flex-column m-3 p-3 lg-vh-100 vh-xs-50 shadow-sm bg-dark text-white bg-gradient rounded">
            <h2>Search for a city:</h2>
            <input id = "search-criteria" type="text" class = "rounded">
            <button id="search-button" class="bg-info text-white bg-gradient mt-1 mb-2 rounded w-20">Search</button>
            <!-- empty div to set the history search buttons to -->
            <div id="city-button-list" class= "border-top-primary d-flex justify-content-center flex-column"></div>
        </div>
        <!-- this div contains the one day and 5 day container. make them hidden on start of page -->
        <div id = "one-day-5-day-container" class="container">
            <!-- one day container. will add temp and other properties to it with javascript -->
            <div class = "card border-dark container mt-4 mh-20 shadow-lg bg-dark text-white bg-gradient">
                <h2 id="city-name-header">City Name Here</h2>
                <ul>
                    <li id="one-day-temp"></li>
                    <li id="one-day-wind"></li>
                    <li id="one-day-humidity"></li>
                </ul>
            </div>
            <!-- 5  day forecast containers -->
            <h2 class = "mt-3 justify-content-start border-dark">5-day Forecast:</h2>
            <div  class="container">
                <div class="row row-cols-auto d-flex justify-content-evenly">
                  <div class="five-day-forecast col-lg-2 d-flex flex-wrap ">
                    <div id="five-day-1" class="card bg-dark text-white bg-gradient shadow-lg five-day-card">
                    
                    </div>
                  </div>
                  <div class="five-day-forecast col-lg-2 d-flex flex-wrap ">
                    <div id="five-day-2" class="card bg-dark text-white bg-gradient shadow-lg five-day-card">
                    
                    </div>
                  </div>
                  <div class="five-day-forecast col-lg-2 d-flex flex-wrap ">
                    <div id="five-day-3" class="card bg-dark text-white bg-gradient shadow-lg five-day-card">
                    
                    </div>
                  </div>
                  <div class="five-day-forecast col-lg-2 d-flex flex-wrap ">
                    <div id="five-day-4" class="card bg-dark text-white bg-gradient shadow-lg five-day-card">
                    
                    </div>
                  </div>
                  <div class="five-day-forecast col-lg-2 d-flex flex-wrap ">
                    <div id="five-day-5" class="card bg-dark text-white bg-gradient shadow-lg five-day-card">
                      
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>

    

<!-- script tags linking bootstrap, js files, dayjs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./Assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
<script>dayjs.extend(window.dayjs_plugin_utc)</script>
</body>

</html>
